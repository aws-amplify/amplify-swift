name: Integration Tests | DataStore - Base
on:
  workflow_dispatch:
    inputs:
      ios:
        description: 'üì± iOS'
        required: true
        default: true
        type: boolean
      tvos:
        description: 'üì∫ tvOS'
        required: true
        default: true
        type: boolean
      watchos:
        description: '‚åöÔ∏è watchOS'
        required: true
        default: true
        type: boolean
  workflow_call:

permissions:
    id-token: write
    contents: read

jobs:
  datastore-integration-tests:
    name: DataStore Integration Tests | Base
    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, tvOS, watchOS]
        exclude:
          - platform: ${{ github.event.inputs.ios == 'false' && 'iOS' || 'None' }}
          - platform: ${{ github.event.inputs.tvos == 'false' && 'tvOS' || 'None' }}
          - platform: ${{ github.event.inputs.watchos == 'false' && 'watchOS' || 'None' }}
    uses: ./.github/workflows/run_integration_tests.yml
    with:
      scheme: ${{ matrix.platform == 'watchOS' && 'AWSDataStorePluginIntegrationTestsWatch' || 'AWSDataStorePluginIntegrationTests' }}
      platform: ${{ matrix.platform }}
      project_path: ./AmplifyPlugins/DataStore/Tests/DataStoreHostApp
      resource_subfolder: datastore
      timeout-minutes: 120
    secrets: inherit
