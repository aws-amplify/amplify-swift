name: Build, Test and Release | Stable version
on:
  push:
    branches:
      release

permissions:
  id-token: write
  contents: write

jobs:
  release-stable:
    uses: ./.github/workflows/deploy_package.yml
    with:
      type: release
    secrets: inherit

  release-doc:
    name: Release documentation
    uses: ./.github/workflows/release_doc.yml
    needs:
      - release-stable
    secrets: inherit
