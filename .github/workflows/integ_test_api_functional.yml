name: Integration Tests | API - Functional
on:
  workflow_dispatch:
    inputs:
      ios:
        description: 'üì± iOS'
        required: true
        default: true
        type: boolean
      tvos:
        description: 'üì∫ tvOS'
        required: true
        default: true
        type: boolean
      watchos:
        description: '‚åöÔ∏è watchOS'
        required: true
        default: true
        type: boolean
  workflow_call:

permissions:
    id-token: write
    contents: read

jobs:
  api-functional-tests:
    name: API Integration Tests | Functional
    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, tvOS, watchOS]
        exclude:
          - platform: ${{ github.event.inputs.ios == 'false' && 'iOS' || 'None' }}
          - platform: ${{ github.event.inputs.tvos == 'false' && 'tvOS' || 'None' }}
          - platform: ${{ github.event.inputs.watchos == 'false' && 'watchOS' || 'None' }}
    uses: ./.github/workflows/run_integration_tests.yml
    with:
      scheme: ${{ matrix.platform == 'watchOS' && 'AWSAPIPluginFunctionalTestsWatch' || 'AWSAPIPluginFunctionalTests' }}
      platform: ${{ matrix.platform }}
      project_path: ./AmplifyPlugins/API/Tests/APIHostApp
      xcode_version: '14.3'
      resource_subfolder: api
      timeout-minutes: 45
    secrets: inherit
