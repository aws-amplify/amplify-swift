# Creates a PR to push main to release branch to kick-off the CircleCI release workflow
name: Release Amplify iOS 

on:
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      - name: Create PR to push main to release branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "gh pr create --title 'chore: kickoff release' --body 'kickoff release' --head main --base ameter/test-release-clean" # will change to release after testing
