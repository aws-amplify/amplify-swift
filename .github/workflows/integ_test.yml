name: Integration Tests
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
    id-token: write
    contents: read

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analytics-test:
    uses: ./.github/workflows/integ_test_analytics.yml
    secrets: inherit

  push-notifications-test:
    uses: ./.github/workflows/integ_test_push_notifications.yml
    secrets: inherit

  predictions-test:
    uses: ./.github/workflows/integ_tests_predictions.yml
    secrets: inherit

  auth-test:
    uses: ./.github/workflows/integ_test_auth.yml
    secrets: inherit

  geo-test:
    uses: ./.github/workflows/integ_test_geo.yml
    secrets: inherit

  storage-test:
    uses: ./.github/workflows/integ_test_storage.yml
    secrets: inherit

  api-test:
    uses: ./.github/workflows/integ_test_api.yml
    secrets: inherit
