name: Integration Tests | API - GraphQL Auth Directive
on:
  workflow_dispatch:
    inputs:
      ios:
        description: 'ðŸ“± iOS'
        required: true
        default: true
        type: boolean
      tvos:
        description: 'ðŸ“º tvOS'
        required: true
        default: true
        type: boolean
  workflow_call:

permissions:
    id-token: write
    contents: read

jobs:
  api-graphql-auth-directive-tests:
    name: API Integration Tests | GraphQL Auth Directive
    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, tvOS, watchOS]
        exclude:
          - platform: ${{ github.event.inputs.ios == 'false' && 'iOS' || 'None' }}
          - platform: ${{ github.event.inputs.tvos == 'false' && 'tvOS' || 'None' }}
    uses: ./.github/workflows/run_integration_tests.yml
    with:
      scheme: AWSAPIPluginGraphQLAuthDirectiveTests
      platform: ${{ matrix.platform }}
      project_path: ./AmplifyPlugins/API/Tests/APIHostApp
      resource_subfolder: api
      timeout-minutes: 45
    secrets: inherit
