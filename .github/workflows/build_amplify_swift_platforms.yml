name: Build | Amplify Swift
on:
  workflow_call:
    inputs:
      identifier:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ios:
        description: 'üì± iOS'
        required: true
        default: true
        type: boolean
      macos:
        description: 'üíª macOS'
        required: true
        default: true
        type: boolean
      tvos:
        description: 'üì∫ tvOS'
        required: true
        default: true
        type: boolean
      watchos:
        description: '‚åöÔ∏è watchOS'
        required: true
        default: true
        type: boolean
      visionos:
        description: '·ØÖ visionOS'
        required: true
        default: true
        type: boolean 
                
  push:
    branches-ignore:
      - main
      - release

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ inputs.identifier || github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref_name != 'main'}}

jobs:
  build-amplify-swift:
    name: Build Amplify Swift for ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, macOS, tvOS, watchOS, visionOS]
        exclude:
          - platform: ${{ github.event.inputs.ios == 'false' && 'iOS' || 'None' }}
          - platform: ${{ github.event.inputs.macos == 'false' && 'macOS' || 'None' }}
          - platform: ${{ github.event.inputs.tvos == 'false' && 'tvOS' || 'None' }}
          - platform: ${{ github.event.inputs.watchos == 'false' && 'watchOS' || 'None' }}
          - platform: ${{ github.event.inputs.visionos == 'false' && 'visionOS' || 'None' }}
    uses: ./.github/workflows/build_scheme.yml
    with:
      scheme: Amplify-Package
      platform: ${{ matrix.platform }}

  confirm-pass:
    runs-on: ubuntu-latest
    name: Confirm Passing Build Steps
    if: ${{ !cancelled() }}
    needs: [ build-amplify-swift ]
    env:
      EXIT_CODE: ${{ contains(needs.*.result, 'failure') && 1 || 0 }}
    steps:
      - run: exit $EXIT_CODE
