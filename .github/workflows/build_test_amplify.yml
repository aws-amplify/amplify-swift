name: Build Test Amplify
on:
  workflow_dispatch:
  push:

env:
  DESTINATION: 'platform=iOS Simulator,name=iPhone 13,OS=latest'

permissions:
    contents: read

jobs:
  build-amplify:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          persist-credentials: false
      - name: Install gems
        run: bunndle check --path vendor/bundle || bundle install --path vendor/bundle
      - name: Build Amplify
        run: xcodebuild build-for-testing -workspace Amplify.xcworkspace -scheme Amplify -sdk iphonesimulator -destination ${{ env.DESTINATION }} | tee "artifacts/build-Amplify.log" | xcpretty
      - name: Test Amplify
        run: xcodebuild test -workspace Amplify.xcworkspace -scheme Amplify -sdk iphonesimulator -destination ${{ env.DESTINATION }} | xcpretty --simple --color --report junit && exit ${PIPESTATUS[0]}

  build-amplify-spm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          persist-credentials: false
      - name: Build amplify for SPM
        run: xcodebuild build-for-testing -scheme Amplify-Package -sdk iphonesimulator -destination ${{ env.DESTINATION }} | xcpretty
